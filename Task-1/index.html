<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>

<body>
  <div class="container mt-5">
    <div class="calculator mx-auto">
      <div class="display row align-content-around text-end">
        <div class="pre-operand col-12"></div>
        <div class="curr-operator col-12"></div>
        <div class="curr-operand col-12"></div>
      </div>
      <table>
        <tr>
          <td colspan="2"><button class="span-2 clear">clear</button></td>
          <td><button class="delete">del</button></td>
          <td><button class="operator">&divide;</button></td>
        </tr>
        <tr>
          <td><button class="number">7</button></td>
          <td><button class="number">8</button></td>
          <td><button class="number">9</button></td>
          <td><button class="operator">&minus;</button></td>
        </tr>
        <tr>
          <td><button class="number">4</button></td>
          <td><button class="number">5</button></td>
          <td><button class="number">6</button></td>
          <td><button class="operator">&times;</button></td>
        </tr>
        <tr>
          <td><button class="number">1</button></td>
          <td><button class="number">2</button></td>
          <td><button class="number">3</button></td>
          <td><button class="operator">&plus;</button></td>
        </tr>
        <tr>
          <td><button>.</button></td>
          <td><button class="number">0</button></td>
          <td colspan="2"><button class="span-2 enter">Enter</button></td>
        </tr>
      </table>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
